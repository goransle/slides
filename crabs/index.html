<head>
    <title>🛠️🕰️</title>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>

    <style>
@import url("https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css");
@import url("/crabs/css/a11y-light.css");
    </style>
</head>

<body>
    <article class="container">
        <div class="row align-items-start">
            <h1 id="page-title" class="col"></h1>
        </div>
        <div class="row align-items-center mb-5">
            <main class="col align-self-center" hx-trigger="load" hx-get="./crabs/slides/1.html" hx-swap="innerHTML"></main>
        </div>

        <div class="btn-group fixed-bottom">
            <button class="btn btn-secondary active" hx-target="main" hx-get="./crabs/slides/1">Slide 1</button>
            <button class="btn btn-secondary"  hx-target="main" hx-get="./crabs/slides/2">Slide 2</button>
            <button class="btn btn-secondary" hx-target="main" hx-get="./crabs/slides/3">Slide 3</button>
            <button class="btn btn-secondary" hx-target="main" hx-get="./crabs/slides/4">Slide 4</button>
            <button class="btn btn-secondary" hx-target="main" hx-get="./crabs/slides/5">Slide 5</button>
            <button class="btn btn-secondary" hx-target="main" hx-get="./crabs/slides/6">The End(?)</button>
        </div>

    </article>

    <script>
        document.querySelectorAll('.btn').forEach(btn =>{
            btn.addEventListener('click', e => {
                document.querySelector('.btn.active').classList.remove('active');
                btn.classList.add('active');
            })
        });
    </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> -->
</body>
